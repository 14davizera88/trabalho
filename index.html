<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Tarefas/Atividades</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
  <h2>Cadastro de Tarefas/Atividades</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Docente:</label>
            <input type="text" id="nome" required><br><br>
            <label for="cargaHoraria">Carga Horária:</label>
            <input type="number" id="cargaHoraria" required><br><br>
            <label for="atividade">Atividade:</label>
            <input type="text" id="atividade" required><br><br>
            <label for="diaSemana">Dia da Semana:</label>
            <select id="diaSemana">
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
            </select><br><br>
            <label for="horario">Horário:</label>
            <input type="time" id="horario" required><br><br>
            <input type="submit" value="Cadastrar">
        </form>
</body>
<script type="script" src="script.js"></script>
</html>
